<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>FINA</title>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 wrapper-heading">
        <div class="heading">
          <h1>Financial App</h1>
        </div>
      </div>
    </div>
    <div class="row form-section">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-10">
            <form class="row gy-2 gx-3 align-items-center">
              <div class="col-lg-3">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="type">
                  <option value="0">-- Type --</option>
                  <option value="1">Cash In</option>
                  <option value="2">Cash Out</option>
                </select>
              </div>            
              <div class="col-lg-3">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Nama">
              </div>
              <div class="col-lg-3">
                <label class="visually-hidden" for="autoSizingInput">Detail</label>
                <input type="text" class="form-control" id="details" placeholder="Detail">
              </div>
              <div class="col-lg-3">
                <label class="visually-hidden" for="autoSizingInput">Jumlah</label>
                <input type="number" class="form-control" id="amount" placeholder="Jumlah pemasukan / pengeluaran">
              </div>
            </form>
          </div>
          <div class="col-lg-2">
            <div class="col-auto">
              <button class="btn btn-primary" onclick="getInput()">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 wrapper">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="/script/app.js"></script>
</body>
</html>
